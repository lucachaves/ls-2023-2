<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC App</title>
  </head>
  <body>
    <div class="container">
      <form
        class="mt-5 d-flex justify-content-center"
        onsubmit="handleSubmit(event)"
      >
        <div class="card w-50">
          <div class="card-header text-center fw-bold fs-2">IMC</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="weight" class="form-label">Peso</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="70"
              />
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Altura</label>
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="1,80"
              />
            </div>
            <div class="mb-3">
              <div class="form-label">Sexo</div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="male"
                  value="M"
                  checked
                />
                <label class="form-check-label" for="male"> Masculino </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="female"
                  value="F"
                />
                <label class="form-check-label" for="female"> Feminino </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Condição</label>
              <input type="text" class="form-control" id="status" readonly />
            </div>
            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-secondary form-control"
                id="submit"
                value="Calcular"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
